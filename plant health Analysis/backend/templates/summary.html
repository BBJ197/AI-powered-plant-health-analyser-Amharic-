<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ማጠቃለያ - AgriAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body { background:#f8fff8; font-family:'Noto Sans Ethiopic',Arial,sans-serif; }
        .card-container { max-width:720px; margin:2rem auto; }
        .period-btn {
            background:#2e7d32; color:#fff; border:none; padding:10px 18px;
            border-radius:8px; font-weight:600; margin:0 5px;
            transition:all .2s ease;
            min-width:80px;
        }
        .period-btn:hover, .period-btn.active {
            background:#1b5e20; transform:translateY(-2px);
            box-shadow:0 4px 10px rgba(0,0,0,.2);
        }
        .analysis-card {
            background:#fff; border-left:5px solid #2e7d32;
            border-radius:8px; padding:18px; margin-bottom:18px;
            box-shadow:0 2px 10px rgba(0,0,0,.08);
            transition:.2s;
        }
        .analysis-card:hover {
            transform:translateY(-3px);
            box-shadow:0 8px 20px rgba(0,0,0,.12);
        }
        .img-thumb {
            max-height:160px; border-radius:6px;
            border:1px solid #e8f5e9; object-fit:cover;
        }
        .count-badge {
            background:#e8f5e9; color:#2e7d32; padding:4px 10px;
            border-radius:20px; font-size:0.85rem; font-weight:600;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#2e7d32;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">የእርሻ መመርመሪያ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="/">ዋና</a></li>
                <li class="nav-item"><a class="nav-link text-white active" href="/summary_page">ማጠቃለያ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container card-container">
    <div class="bg-white rounded-3 shadow-lg p-5">
        <h1 class="text-3xl font-bold text-green-700 mb-5 text-center flex items-center justify-center">
            የማጠቃለያ ውሂብ
        </h1>

        <!-- 5 Period Buttons -->
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
            <button class="period-btn active" data-period="year">አመት</button>
            <button class="period-btn" data-period="month">ወር</button>
            <button class="period-btn" data-period="week">ሳምንት</button>
            <button class="period-btn" data-period="day">ቀን</button>
            <button class="period-btn" data-period="hour">ሰዓት</button>
        </div>

        <!-- Clear All Button -->
        <div class="text-center mb-4">
            <button id="clearLogs" class="btn btn-danger px-5 py-2 rounded-lg font-semibold">
               ሁሉንም አጥፋ
            </button>
        </div>

        <!-- Results Container -->
        <div id="summaryResult" class="mt-3"></div>
    </div>
</div>

<footer class="bg-white text-center py-3 mt-auto border-top" style="border-color:#e8f5e9;">
    <p class="text-muted mb-0">© 2025 AgriAI. መብቱ በህግ የተጠበቀ ነው።</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
